<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Welcome to my 3D Calculator</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="keys">
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="/">รท</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="*">ร</button>
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="-">-</button>
      <button data-key="0">0</button>
      <button data-key=".">.</button>
      <button data-key="=">=</button>
      <button data-key="+">+</button>
      <button data-key="C">C</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    <p class="copyright">
      &copy; 2023 Top Investing Hub All Rights Reserved by <a href="#" class="copyright-link">Lucas Ghigli</a>
    </p>
  </footer>
</body>
</html>
